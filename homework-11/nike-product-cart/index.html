<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelenska</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b2ed9865b7.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <div class="container">
        <div class="row"></div>
        <div class="col-12 header">
          <img src="../nike-product-cart/images/logo.png" alt="logo">
        </div>
        <div class="row cover">
          <div class="col-6 preview">
            <img class="shoe" src="./images/nike-shoe.png" alt="nike shoe">
          </div>
          <div class="col-5 parametrs">
            <div class="name">
              <p>nike <span class="uppercase">sb</span> stefan janoski max</p>
            </div>
            <div class="description">
              <p>unisex skatebording shoe</p>
            </div>
            <div class="rating">
              <label>
                <input class="checkbox" type="checkbox" name="star" checked>
                <i class="fas fa-star star"></i>
              </label>
              <label>
                <input class="checkbox" type="checkbox" name="star" checked>
                <i class="fas fa-star star"></i>
              </label>
              <label>
                <input class="checkbox" type="checkbox" name="star" checked>
                <i class="fas fa-star star"></i>
              </label>
              <label>
                <input class="checkbox" type="checkbox" name="star">
                <i class="fas fa-star star"></i>
              </label>
              <label>
                <input class="checkbox" type="checkbox" name="star">
                <i class="fas fa-star star"></i>
              </label>
            </div>
            <div>
              <select class="selection" name="size" id="size">
                <option value="size">size</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
              </select>
              <select class="selection" name="qty" id="qty">
                <option value="qty">qty</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <button class="button">Add to cart</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6 color">
            <label>
              <input class="radio" type="radio" name="circle" checked>
              <div class="radio-color blue"></div>
            </label>
            <label>
              <input class="radio" type="radio" name="circle">
              <div class="radio-color white"></div>
            </label>
            <label>
              <input class="radio" type="radio" name="circle">
              <div class="radio-color red"></div>
            </label>
            <label>
              <input class="radio" type="radio" name="circle">
              <div class="radio-color turquoise"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
