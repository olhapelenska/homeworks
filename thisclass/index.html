<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      .row div {
        height: 50px;
        width: 50px;
        border: 1px solid red;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .row {
        display: flex;
        padding: 20px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
    <script>
      let rootElement = document.querySelector(".row");

      const changeBackground = (event) => {
        if (!event.target.classList.contains("row")) {
          event.target.style.backgroundColor = "red";
        }
      };
      rootElement.addEventListener("click", changeBackground, false);
