<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header>
    <h1>CSS Diner Shopping List</h1>
    <h2>Let's go to the mall!</h2>
  </header>
  <section>
    <form>
      <ul>
        <li class="checkbox">
          <input type="checkbox" id="pickles" class="checkbox-input" />
          <label for="pickles">A lot of pickles</label>
        </li>
        <li class="checkbox">
          <input type="checkbox" id="apples" class="checkbox-input" />
          <label for="apples">10 apples</label>
        </li>
        <li class="checkbox">
          <input type="checkbox" id="oranges" class="checkbox-input" />
          <label for="oranges">20 oranges</label>
        </li>
        <li class="checkbox">
          <input type="checkbox" id="plates" class="checkbox-input" />
          <label for="plates">13 plates</label>
        </li>
        <li class="checkbox">
          <input type="checkbox" id="bentos" class="checkbox-input" />
          <label for="bentos">15 bentos</label>
        </li>
        <li class="checkbox">
          <input type="checkbox" id="sake" class="checkbox-input" />
          <label for="sake">1 bottle of Sake ^_^</label>
        </li>
      </ul>
      <button type="button">
        Bon appetit :)
      </button>
    </form>
  </section>
</body>

</html>
